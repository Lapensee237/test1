<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace Bootstrap Pure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info-subtle">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Ma Boutique</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Produits</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Connexion</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1 class="text-center mb-5">Nos Produits</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      
      <div class="col">
        <div class="card h-100 shadow-sm border-0">
          <div class="ratio ratio-4x3">
            <img src="produit1.jpg" class="card-img-top object-fit-cover" alt="Produit 1">
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">Produit 1</h5>
            <p class="card-text text-primary fs-4 fw-bold">4,00 €</p>
            <button class="btn btn-success w-100">Ajouter au panier</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100 shadow-sm border-0">
          <div class="ratio ratio-4x3">
            <img src="produit2.jpg" class="card-img-top object-fit-cover" alt="Produit 2">
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">Produit 2</h5>
            <p class="card-text text-primary fs-4 fw-bold">5,99 €</p>
            <button class="btn btn-success w-100">Ajouter au panier</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100 shadow-sm border-0">
          <div class="ratio ratio-4x3">
            <img src="produit3.jpg" class="card-img-top object-fit-cover" alt="Produit 3">
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">Produit 3</h5>
            <p class="card-text text-primary fs-4 fw-bold">7,99 €</p>
            <button class="btn btn-success w-100">Ajouter au panier</button>
          </div>
        </div>
      </div>

    </div>

    <div class="row mt-5">
      <div class="col-lg-6 mx-auto">
        <div class="bg-white p-4 rounded-3 shadow mb-5">
          <h3 class="border-bottom pb-2">Votre Panier</h3>
          <ul id="panier-liste" class="list-group list-group-flush mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Exemple article
              <span class="badge bg-primary rounded-pill">0,00 €</span>
            </li>
          </ul>
          <div class="d-flex justify-content-between align-items-center pt-3">
            <h4 id="panier-total" class="mb-0">Total : 0,00 €</h4>
            <button class="btn btn-primary px-4" id="valider-commande">Valider</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
